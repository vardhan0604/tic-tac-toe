<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

    <div class="game">
        <div class="buttons">
            <div>

            </span></div>
            <div>
            <span class="button" data-key="2">
                
            </span></div>
            <div>
            <span class="button" data-key="3">
                
            </span></div>
            <div>
            <span class="button" data-key="4">
                
            </span></div>
            <div>
            <span class="button" data-key="5">

             </span></div>
            <div>
            <span class="button" data-key="6">
                 
            </span></div>
            <div>
            <span class="button" data-key="7">
                 
            </span></div>
            <div>
            <span class="button" data-key="8">
                 
            </span></div>
            <div>
            <span class="button" data-key="9">
                 
            </span></div>
        </div>
    </div>
    <script src="index.js"></script>

</html>
